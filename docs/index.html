<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support GPT Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    textarea {
      flex-grow: 1;
      height: 60px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 0 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="text-align:center">Support GPT Agent</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <textarea id="question" placeholder="Ask something..."></textarea>
      <button onclick="askGPT()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const textarea = document.getElementById('question');

    async function askGPT() {
      const question = textarea.value.trim();
      if (!question) return;

      // Add user message
      appendMessage(question, 'user');

      // Show typing bubble
      const typingBubble = appendMessage('Typing...', 'bot', true);

      try {
        const res = await fetch('https://chatbot-qylr.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await res.json();

        // Replace typing bubble
        typingBubble.textContent = data.response;

      } catch (err) {
        typingBubble.textContent = '⚠️ Error: Could not get a response.';
      }

      textarea.value = '';
    }

    function appendMessage(text, role, returnNode = false) {
      const msg = document.createElement('div');
      msg.className = `bubble ${role}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return returnNode ? msg : null;
    }
  </script>
</body>
</html>
