<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support GPT Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
    }
    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .bot {
      background-color: #e9ecef;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    textarea {
      flex-grow: 1;
      height: 60px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 0 20px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="text-align:center">Support GPT Agent</h2>
    <div class="file-upload">
      <input type="file" id="files" multiple accept=".pdf,.txt" />
      <button onclick="uploadFiles()">Upload Files</button>
    </div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <textarea id="question" placeholder="Ask something..."></textarea>
      <button onclick="askGPT()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const textarea = document.getElementById('question');

    // Generate or retrieve persistent user_id
    let userId = localStorage.getItem('user_id');
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('user_id', userId);
    }

    async function uploadFiles() {
      const filesInput = document.getElementById('files');
      const files = filesInput.files;

      if (!files.length) {
        alert('Please select at least one .pdf or .txt file');
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }

      try {
        const res = await fetch(`https://chatbot-qylr.onrender.com/upload?user_id=${userId}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        alert(data.message || 'Upload complete.');
      } catch (err) {
        alert('Error uploading files.');
        console.error(err);
      }
    }

    async function askGPT() {
      const question = textarea.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      const loading = appendMessage('Typing...', 'bot', true);

      try {
        const res = await fetch('https://chatbot-qylr.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, user_id: userId })
        });

        const data = await res.json();
        loading.textContent = data.response || 'No response.';
      } catch (err) {
        loading.textContent = '⚠️ Error: Unable to get a response.';
        console.error(err);
      }

      textarea.value = '';
    }

    function appendMessage(text, role, returnNode = false) {
      const msg = document.createElement('div');
      msg.className = `bubble ${role}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return returnNode ? msg : null;
    }
  </script>
</body>
</html>
