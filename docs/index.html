<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support GPT Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .response {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ask the Support GPT Agent</h2>
    <textarea id="question" placeholder="Type your question here..."></textarea>
    <button onclick="askGPT()">Ask</button>
    <div id="response" class="response" style="display:none;"></div>
  </div>

  <script>
    async function askGPT() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');
      responseDiv.style.display = 'block';
      responseDiv.textContent = 'Thinking...';

      try {
        const res = await fetch('https://your-app-name.onrender.com/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ question })
        });

        const data = await res.json();
        responseDiv.textContent = data.response;
      } catch (err) {
        responseDiv.textContent = 'Error: Could not get a response.';
      }
    }
  </script>
</body>
</html>
