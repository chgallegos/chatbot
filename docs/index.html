<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kutral Support Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin: 0;
    }

    .file-upload {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .file-upload input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #fafafa;
    }

    .bubble {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background-color: #e9ecef;
      color: #333;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    textarea {
      flex-grow: 1;
      font-size: 1rem;
      border-radius: 10px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      resize: none;
      height: 60px;
    }

    button {
      padding: 0 20px;
      background-color: #007bff;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .status {
      font-size: 0.9rem;
      color: green;
    }

    @media (max-width: 600px) {
      .input-area {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kutral Support Assistant</h2>

    <div class="file-upload">
      <input type="file" id="files" multiple accept=".pdf,.txt" />
      <button onclick="uploadFiles()">Upload Files</button>
      <div id="uploadStatus" class="status"></div>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
      <textarea id="question" placeholder="Ask a question..."></textarea>
      <button onclick="askGPT()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const textarea = document.getElementById('question');
    const uploadStatus = document.getElementById('uploadStatus');

    let userId = localStorage.getItem('user_id');
    if (!userId) {
      userId = crypto.randomUUID();
      localStorage.setItem('user_id', userId);
    }

    async function uploadFiles() {
      const filesInput = document.getElementById('files');
      const files = filesInput.files;

      if (!files.length) {
        uploadStatus.textContent = 'Please select at least one file';
        uploadStatus.style.color = 'red';
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append('files', files[i]);
      }

      uploadStatus.textContent = 'Uploading...';
      uploadStatus.style.color = '#666';

      try {
        const res = await fetch(`https://chatbot-qylr.onrender.com/upload?user_id=${userId}`, {
          method: 'POST',
          body: formData
        });

        const data = await res.json();
        uploadStatus.textContent = data.message || 'Upload complete';
        uploadStatus.style.color = 'green';
      } catch (err) {
        uploadStatus.textContent = 'Error uploading files';
        uploadStatus.style.color = 'red';
        console.error(err);
      }
    }

    async function askGPT() {
      const question = textarea.value.trim();
      if (!question) return;

      appendMessage(question, 'user');
      const loading = appendMessage('Typing...', 'bot', true);

      try {
        const res = await fetch('https://chatbot-qylr.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, user_id: userId })
        });

        const data = await res.json();
        loading.textContent = data.response || 'No response.';
      } catch (err) {
        loading.textContent = '⚠️ Error: Unable to get a response.';
        console.error(err);
      }

      textarea.value = '';
    }

    function appendMessage(text, role, returnNode = false) {
      const msg = document.createElement('div');
      msg.className = `bubble ${role}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return returnNode ? msg : null;
    }
  </script>
</body>
</html>
